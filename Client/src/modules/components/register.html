<template>
    
          <form class="col-lg-6 col-lg-offset-3" id="RegistrationForm">
            <div innerhtml.bind="registerError"></div>
          
            <div class="form-group">
                <label for="InputFirstName">First Name</label>
                <input type="text" class="form-control" id="InputFirstName" 
            aria-describedby="firstNameHelp" placeholder="Enter first name"
                    value.bind="user.firstName">
            </div>
    
            <div class="form-group">
                <label for="InputLastName">Last Name</label>
                <input type="text" class="form-control" id="InputLastName" aria-describedby="lastNameHelp" placeholder="Enter last name"
                    value.bind="user.lastName">
            </div>
    
          <div class="form-group">
                <label for="InputEmail">Email</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email"
                    value.bind="user.email">
            </div>
    
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="text" class="form-control" id="InputPassword" aria-describedby="passwordHelp" placeholder="Enter password"
                    value.bind="user.password">
            </div>
    
        
        <button click.delegate="save()" class="btn btn-primary">Save</button>
    </form>
    </template>
