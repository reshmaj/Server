<template>
        <h2 style="color: blue;"><b>Login</b></h2> 
    <form class="col-lg-4 col-lg-offset-4" id="LoginForm">
    <div innerhtml.bind="loginError"></div>
    <div class="form-group">
                    
                     <label for="email">Email</label>
         <input type="text" class="form-control" id="InputEmail" 
                aria-describedby="EmailHelp" placeholder="Enter Email"
                        value.bind="user.firstName">  </div>
    
    <div class="form-group">
                <label for="password">Password</label>
        <input type="text" class="form-control" id="InputPassword" aria-describedby="passwordHelp" placeholder="Enter password"
                        value.bind="user.password">
     </div>
    
       <button class="btn btn-primary" click.trigger="login()">Login</button>  
        <a href="" class="text-muted" click.trigger="showRegister()">Register</a>
     </form>
        </template>
